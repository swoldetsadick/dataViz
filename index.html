<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Patent Fillings by Residents - (2000 - 2014)</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//techslides.com/demos/d3/js/topojson.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>

    <h1> Patent Filings Worldwide 2000 - 2014 </h1>
    <hr style="border: 3px outset #595955;">
    <br>
    <h2> Number of Patent Filings by Residents (2012 - 2014) </h2>
    <table>
      <tr>
        
        <th>
          <h4> Please select a year </h4>
        </th>
        <th>
          <select id="dates">
            <option value=0>2000</option>
            <option value=1>2001</option>
            <option value=2>2002</option>
            <option value=3>2003</option>
            <option value=4>2004</option>
            <option value=5>2005</option>
            <option value=6>2006</option>
            <option value=7>2007</option>
            <option value=8>2008</option>
            <option value=9>2009</option>
            <option value=10>2010</option>
            <option value=11>2011</option>
            <option value=12>2012</option>
            <option value=13>2013</option>
            <option value=14>2014</option>
          </select>
        </th>
      </tr>
    </table>
    
    <div id="map"></div>
    <img src="./legend.gif" id='legend'>
    

    <script src="./script.js"></script>

  </body>
</html>
